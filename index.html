<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio - Adherly Dev</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #34495e;
      --accent: #3498db;
      --accent-light: #5dade2;
      --light: #ecf0f1;
      --dark: #2c3e50;
      --text-dark: #2c3e50;
      --text-light: #7f8c8d;
      --gradient-primary: linear-gradient(135deg, #3498db, #2c3e50);
      --gradient-secondary: linear-gradient(135deg, #5dade2, #3498db);
      --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 6px 12px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: var(--light);
      overflow-x: hidden;
      background: linear-gradient(-45deg, #1a2a3a, #2c3e50, #1a2a3a, #2c3e50);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Canvas animation background */
    #canvas-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
    }

    /* NAVBAR PROFESIONAL */
    .navbar {
      background: rgba(44, 62, 80, 0.95) !important;
      backdrop-filter: blur(10px);
      padding: 0.8rem 0;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
    }

    .navbar-brand {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--light) !important;
    }

    .navbar-brand i {
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-right: 0.5rem;
    }

    .nav-link {
      font-weight: 500;
      margin: 0 0.5rem;
      position: relative;
      color: var(--light) !important;
      transition: all 0.3s ease;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }

    /* HERO SECTION MEJORADA */
    .hero {
      position: relative;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding-top: 80px;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org2000/svg" viewBox="0 0 1440 320"><path fill="%233498db" fill-opacity="0.1" d="M0,128L48,117.3C96,107,192,85,288,112C384,139,480,213,576,218.7C672,224,768,160,864,138.7C960,117,1056,139,1152,149.3C1248,160,1344,160,1392,160L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom/100% 15%;
      z-index: -1;
    }

    /* Contenedor de la foto con efecto mejorado */
    .photo-container {
      position: relative;
      width: 250px;
      height: 250px;
      margin: 0 auto 2rem;
      perspective: 1000px;
    }

    .hero-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.2);
      box-shadow: var(--shadow-lg);
      transition: all 0.5s ease;
      animation: photoEntrance 1.5s ease-out forwards, float 6s ease-in-out infinite 1.5s;
      opacity: 0;
      transform: scale(0.8) rotateY(180deg);
    }

    @keyframes photoEntrance {
      0% {
        opacity: 0;
        transform: scale(0.8) rotateY(180deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotateY(0deg);
      }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    .hero-img:hover {
      border-color: var(--accent);
      box-shadow: 0 0 30px rgba(52, 152, 219, 0.6);
      transform: translateY(-5px) scale(1.05);
    }

    /* Efecto de brillo alrededor de la foto */
    .photo-container::after {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 50%;
      background: var(--gradient-primary);
      opacity: 0;
      z-index: -1;
      animation: pulse 3s ease-in-out infinite 2s;
    }

    @keyframes pulse {
      0% { opacity: 0; transform: scale(0.95); }
      50% { opacity: 0.3; transform: scale(1.05); }
      100% { opacity: 0; transform: scale(0.95); }
    }

    .typing-text {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      margin: 0 0 1.5rem;
      position: relative;
      display: inline-block;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 1s;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .typing-text::after {
      content: '|';
      position: absolute;
      right: -15px;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .typing-text span {
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }

    .hero-lead {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto 2rem;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 1.5s;
    }

    .btn-hero {
      background: var(--gradient-primary);
      border: none;
      font-weight: 600;
      padding: 0.8rem 2.5rem;
      border-radius: 50px;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 2s;
    }

    .btn-hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background: var(--gradient-secondary);
      transition: all 0.5s ease;
      z-index: -1;
    }

    .btn-hero:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .btn-hero:hover::before {
      width: 100%;
    }

    /* Social icons */
    .social-icons {
      position: fixed;
      left: 30px;
      bottom: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 100;
    }

    .social-icon {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: var(--light);
      font-size: 1.2rem;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
      opacity: 0;
      animation: fadeInLeft 0.8s ease forwards;
      animation-delay: 2.5s;
    }

    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .social-icon:nth-child(2) {
      animation-delay: 2.7s;
    }

    .social-icon:nth-child(3) {
      animation-delay: 2.9s;
    }

    .social-icon:hover {
      background: var(--accent);
      transform: translateY(-5px);
      color: white;
    }

   

    /* FOOTER MEJORADO */
    footer {
      background: rgba(44, 62, 80, 0.95);
      backdrop-filter: blur(10px);
      padding: 2rem 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    footer a {
      transition: all 0.3s ease;
    }

    footer a:hover {
      transform: translateY(-3px);
      color: var(--accent) !important;
    }

    /* RESPONSIVE */
    @media (max-width: 992px) {
      .social-icons {
        left: 20px;
        bottom: 20px;
      }
      
      .social-icon {
        width: 40px;
        height: 40px;
        font-size: 1.1rem;
      }
    }

    @media (max-width: 768px) {
      .photo-container {
        width: 200px;
        height: 200px;
      }
      
      .typing-text {
        font-size: 2.5rem;
      }
      
      .social-icons {
        position: static;
        flex-direction: row;
        justify-content: center;
        margin: 2rem 0;
      }
      
      .scroll-down,
      .scroll-dots {
        display: none;
      }
      
      /* Ajuste adicional para móviles */
      .hero {
        padding-bottom: 40px; /* Más espacio en la parte inferior */
      }
    }

    /* ANIMACIONES */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  <script>
    // Canvas background animation
    document.addEventListener('DOMContentLoaded', function() {
      const canvas = document.getElementById('canvas-bg');
      const ctx = canvas.getContext('2d');
      
      // Set canvas size
      function setCanvasSize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      
      setCanvasSize();
      window.addEventListener('resize', setCanvasSize);
      
      // Particles for background
      const particles = [];
      const particleCount = 100;
      
      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 3 + 1;
          this.speedX = Math.random() * 1 - 0.5;
          this.speedY = Math.random() * 1 - 0.5;
          this.color = `rgba(52, 152, 219, ${Math.random() * 0.5})`;
        }
        
        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          
          if (this.x > canvas.width || this.x < 0) {
            this.speedX = -this.speedX;
          }
          if (this.y > canvas.height || this.y < 0) {
            this.speedY = -this.speedY;
          }
        }
        
        draw() {
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      
      // Create particles
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
      
      // Animation loop
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        for (let i = 0; i < particles.length; i++) {
          particles[i].update();
          particles[i].draw();
          
          // Connect particles
          for (let j = i; j < particles.length; j++) {
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < 100) {
              ctx.beginPath();
              ctx.strokeStyle = `rgba(52, 152, 219, ${0.1 * (1 - distance/100)})`;
              ctx.lineWidth = 0.5;
              ctx.moveTo(particles[i].x, particles[i].y);
              ctx.lineTo(particles[j].x, particles[j].y);
              ctx.stroke();
            }
          }
        }
        
        requestAnimationFrame(animate);
      }
      
      animate();
      
      // Typing effect
      const typingText = document.querySelector('.typing-text');
      const originalText = "Hola, soy Adherly";
      typingText.innerHTML = '<span></span>'; // Clear and prepare for typing effect
      
      let i = 0;
      function typeWriter() {
        if (i < originalText.length) {
          typingText.querySelector('span').textContent += originalText.charAt(i);
          i++;
          setTimeout(typeWriter, 100);
        } else {
          // Add the cursor after finishing
          typingText.classList.add('typing-complete');
        }
      }
      
      // Start typing effect after photo animation
      setTimeout(typeWriter, 1500);
    });
  </script>
